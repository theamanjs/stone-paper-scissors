<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="inner-container">

            <div class="text-center">
                <h1>Round <span id="roundNumber">1</span></h1>
            </div>

            <div class="wrapper-playing-area">
                <div class="my-side">
                    <div class="text-center">Your Score</div>
                    <div class="stars">
                        <div class="star-one"><i class="far fa-star" id="myScoreOne"></i></div>
                        <div class="star-two"><i class="far fa-star" id="myScoreSecond"></i></div>
                        <div class="star-three"><i class="far fa-star" id="myScoreThird"></i></div>
                    </div>

                    <div class="selecting-items">
                        <div class="stone item-placement">
                            <img onclick="selectedItem('stone')" src="./images/stone.svg" alt="Rock">
                        </div>
                        <div class="paper item-placement">
                            <img onclick="selectedItem('paper')" src="./images/paper.svg" alt="">
                        </div>
                        <div class="scissors item-placement">
                            <img onclick="selectedItem('scissors')" src="./images/scissors.svg" alt="">
                        </div>
                    </div>

                    <div class="status-my text-center">Make a pick</div>

                </div>
                <div class="opponent-side">
                    
                    <div class="text-center">Opponent's Score</div>
                    <div class="stars" > 
                        <div class="star-one"><i class="far fa-star" id="opponentScoreOne"></i></div>
                        <div class="star-two"><i class="far fa-star" id="opponentScoreSecond"></i></div>
                        <div class="star-three"><i class="far fa-star" id="opponentScoreThird"></i></div>
                    </div>

                    <div class="selecting-items">

                       <div class="item-placement center">
                           <img src="./images/loading.svg" alt="Selecting" id="opponentStatus">
                       </div> 
                        <!-- <div class="stone item-placement">
                            <img src="./images/rock.svg" alt="Rock">
                        </div>
                        <div class="paper item-placement">
                            <img src="./images/paper.svg" alt="">
                        </div>
                        <div class="scissors item-placement">
                            <img src="./images/scissors.svg" alt="">
                        </div> -->
                    </div>

                    <div class="status-opponent text-center">Opponent is making a pick</div>

                </div>
            </div>
            <div class="text-center">
                <h4 id="result"></h4>
            </div>

        </div>
       </div>

</body>
</html>
<script src="js/main.js"></script>
